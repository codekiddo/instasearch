<!DOCTYPE html>
<html ng-app="InstagramSearcher">
<head>
  <title>Instagram Searcher</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body class="container" ng-controller="MainController">

    <div class="row" style="margin-bottom: 40px;">
      <div class="col-lg-6 col-lg-offset-4">
        <h2>Instagram Search</h2>
      
        <form name="search" class="form-inline" role="form" ng-submit="searchInstagram(keyword)">  
          <input type="text" ng-model="keyword" class="form-control" placeholder="Enter keyword" required autofocus>
          <button class="btn btn-default" type="submit">Search</button>
        </form>

        <h2 ng-if="results">We found {{ results.length }} results for "{{ searched }}"</h2>

      </div>
    </div>

    <div class="row" ng-if="results">

      <div class="col-lg-3 images" ng-repeat="result in results">
        <a href="{{result.link}}" target="_blank">
          <img src="{{ result.images.low_resolution.url }}">
        </a>
      </div>

    </div>
    


  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.js"></script>
  <script src="app.js"></script>
</body>
</html>
